<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brainster Labs</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar custom-bg-yellow navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand ms-3" href="#">
          <img
            src="./images/Logo.png"
            width="50px"
            height="50px"
            class="mx-auto d-block align-text-top text-black"
          /><span class="fs-6 fw-bold text-uppercase">brainster</span></a
        >
        <button
          class="custom-navbar-toggler d-lg-none m-0 p-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-filter-right"></i>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasResponsiveLabel"></h5>

            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul
              class="navbar-nav justify-content-center flex-grow-1 fw-semibold"
            >
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="https://brainster.co/marketing/"
                  target="_blank"
                  >Академија за маркетинг</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://brainster.co/full-stack/"
                  target="_blank"
                  >Академија за програмирање</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://brainster.co/graphic-design/"
                  target="_blank"
                  >Академија за дизајн</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Академија за data-science</a>
              </li>
            </ul>
            <a href="#" class="custom-button me-lg-5">Вработи наш студент</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- BUNDLE JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
