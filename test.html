<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
  </head>
  <body>
    <ul id="users"></ul>
    <button id="showMore">Show more</button>
    <script>
      const usersList = document.getElementById("users");
      const showMoreButton = document.getElementById("showMore");
      let page = 1;

      function getRandomUsers() {
        const response = fetch(
          `https://randomuser.me/api/?page=${page++}&results=10`
        );
        response
          .then((result) => result.json())
          .then((data) => {
            const users = data.results;
            users.forEach(
              ({ picture, name: { title, first, last }, email, phone }) => {
                // (user) => {
                // const { picture, name: { title, first, last }, email, phone } = user;
                const listItem = document.createElement("li");
                listItem.innerHTML = `<img src="${picture.thumbnail}"/>
            <p>Name: ${title} ${first} ${last}
            </p> <p>Email: ${email}</p>
            <p>Phone: ${phone}</p>`;
                usersList.appendChild(listItem);
              }
            );
            console.log(users);
          })
          .catch((error) => {
            console.log(error);
          });
      }

      // function handleOnShowMore() {
      //   page++;
      //   getRandomUsers();
      // }

      showMoreButton.addEventListener("click", getRandomUsers);
      window.addEventListener("load", getRandomUsers);
    </script>
  </body>
</html>
