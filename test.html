<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safeblink</title>
  </head>
  <body>
    <header style="margin-bottom: 50px">
      <nav>
        <a href="#home">Home</a>
        <a id="login-link" href="#login">Login</a>
        <a id="profile-link" href="#profile">Profile</a>
        <button id="logout-btn" style="float: right; display: inline">
          Log out
        </button>
      </nav>
    </header>

    <section id="home">
      <h3>Home page</h3>
    </section>

    <section id="login">
      <h3 style="margin-bottom: 20px">Login page</h3>
      <div>
        <form id="login-form">
          <div>
            <input type="text" id="username" />
          </div>
          <div>
            <input type="password" id="password" />
          </div>
          <button type="submit">Најави се</button>
        </form>
      </div>
    </section>

    <section id="profile">
      <h3>Profile page</h3>
    </section>

    <footer style="margin-top: 50px">Footer</footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
