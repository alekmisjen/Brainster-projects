<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Modal Example</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Bootstrap Modal -->
    <div
      class="modal fade"
      id="welcomeModal"
      tabindex="-1"
      aria-labelledby="welcomeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="welcomeModalLabel">Welcome</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Welcome to our platform! Click the button below to go to your
              profile page.
            </p>
            <button id="redirectToProfile" class="btn btn-primary">
              Go to Profile
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Form -->
    <form id="login-form">
      <div class="form-group w-75 mx-auto mb-3 text-white">
        <label for="username">Корисничко име*</label>
        <input
          type="text"
          class="form-control"
          id="username"
          aria-describedby="emailHelp"
          placeholder="username"
          required
        />
      </div>
      <div class="form-group w-75 mx-auto mb-3 text-white">
        <label for="password">Лозинка*</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          required
        />
      </div>
      <div
        class="form-check mx-auto d-flex justify-content-between w-75 text-white"
      >
        <div>
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Запомни ме</label>
        </div>
        <a href="#" class="text-white">Ја заборави лозинката?</a>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Najavi se</button>
    </form>

    <!-- Include Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const welcomeModal = new bootstrap.Modal(
          document.querySelector("#welcomeModal")
        );
        const loginForm = document.querySelector("#login-form");
        const redirectToProfileBtn =
          document.querySelector("#redirectToProfile");

        // Redirect to profile page when button in modal is clicked
        redirectToProfileBtn.addEventListener("click", () => {
          welcomeModal.hide();
          location.hash = "profile";
        });

        // Handle form submission
        loginForm.addEventListener("submit", (event) => {
          event.preventDefault();
          const username = document.querySelector("#username").value;
          const password = document.querySelector("#password").value;

          fetch("http://localhost:5000/api/authentication", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Invalid credentials");
              }
              return response.json();
            })
            .then((_) => {
              sessionStorage.setItem(USERNAME_STORAGE_KEY, username);
              onLogin();
              saveActiveCategories();
              location.hash = "content";
              welcomeModal.show(); // Show the modal upon successful login
            })
            .catch((error) => {
              console.log(`failure - ${error}`);
              alert("invalid credentials.");
            });
        });
      });
    </script>
  </body>
</html>
